{% extends 'app.html' %}
{% block title %} Create Category {% endblock %}
{% block content %}
    <div class="col-md-6 col-md-offset-2">
        <form class="form-horizontal" action="{% url 'categories.create' %}" method="post">
            {% csrf_token %}
            <fieldset>
                <legend class="text-center">Add Category</legend>

                <!-- Name input-->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="name">Category Name</label>
                    <div class="col-md-9">
                        <input name="name" type="text" placeholder="Category Name" class="form-control" required>
                    </div>
                </div>

                <!-- Form actions -->
                <div class="form-group">
                    <div class="col-md-12 text-right">
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock %}
