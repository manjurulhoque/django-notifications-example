{% extends 'app.html' %}
{% block title %} Create Post {% endblock %}
{% block content %}
    <div class="col-md-6 col-md-offset-2">
        <form class="form-horizontal" action="{% url 'posts.create' %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <fieldset>
                <legend class="text-center">Add Post</legend>

                <div class="form-group">
                    <label class="col-md-3 control-label" for="title">Post title</label>
                    <div class="col-md-9">
                        <input name="title" type="text" placeholder="Post title" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label" for="text">Description</label>
                    <div class="col-md-9">
                        <textarea name="text" class="form-control" required rows="5"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label" for="category_id">Category</label>
                    <div class="col-md-9">
                        <select class="form-control" name='category_id'>
                            {% for car in categories %}
                                <option value='{{ car.id }}'>{{ car.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Form actions -->
                <div class="form-group">
                    <div class="col-md-12 text-right">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock %}
